<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group 3: GPS Dashboard </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <link rel="icon" href="{{url_for('static', filename='images/icon.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <style>
    .start-point {
        background-image: url("{{url_for('static', filename='images/hut.png')}}");
        background-size: cover;
        width: 40px;
        height: 40px;
    }
    </style>
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-12 heading">
                <nav class="navbar bg-success">
                    <h4> GPS Tracking (Group 3)</h4>
                </nav>
            </div>
        </div>
        <div class="row g-2 custom-style">
            <div class="col-lg-3 col-md-5">
                <div class="table-container">
                    <table class="table table-hover table-striped table-fluid data-table">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-center">Real-Time Data Streaming:</th>
                            </tr>
                            <tr>
                                <th colspan="2" class="text-center">Stay Up-to-Date with Live Information</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Longitude :</th>
                                <td><span id="lng-label">NA</span></td>
                            </tr>
                            <tr>
                                <th>Latitude :</th>
                                <td><span id="lat-label">NA</span></td>
                            </tr>
                            <tr>
                                <th>Direction :</th>
                                <td><span id="direction-label">NA</span></td>
                            </tr>
                            <tr>
                                <th>Distance Travelled :</th>
                                <td><span id="distance-label">NA</span></td>
                            </tr>
                            <tr>
                                <th>Date :</th>
                                <td><span id="date-label">NA</span></td>
                            </tr>
                            <tr>
                                <th>Time :</th>
                                <td><span id="time-label">NA</span></td>
                            </tr>
                            <tr>
                                <th><button onclick="getDistance();" id="btn"><strong>How Far from me?</strong></button></th>
                                <td><p id="user-location">NA</p></td>
                            </tr>
                            <tr>
                                <th><button onclick="showUserLocation();" id="btn"><strong>Show My Location</strong></button></th>
                                <td><p id="user-location"></p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-9 col-md-7 map-container">
                <div id="map"></div>
                <div class="reset-button">
                    <img src="{{url_for('static', filename='images/reset-data.png')}}" title="Reset Data" alt="resetData" onclick="resetAllData()">
                </div>
                <div class="change-theme">
                    <img src="{{url_for('static', filename='images/change-theme.png')}}" title="Change Theme" alt="changeTheme" onclick="changeTheme()">
                </div>
                <div class="scroll-top">
                    <img src="{{url_for('static', filename='images/go-to-top.png')}}" title="Go To Top" alt="goToTop" onclick="scrollToTop()">
                </div>
                <div class="scroll-bottom">
                    <img src="{{url_for('static', filename='images/go-to-bottom.png')}}" title="Go To Bottom" alt="goToBottom" onclick="scrollToBottom()">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
